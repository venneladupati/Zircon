<html>
  <head>
    <title>Zircon</title>
    <link rel="stylesheet" href="static/fonts/fonts.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="layout">
      <nav>
        <a href="https://www.notes.socialcoding.net/" target="_blank"
          ><img src="./static/icons/logo_wide.svg" alt="logo" id="logo"
        /></a>
        <a href="https://github.com/Kanishk-K/Zircon" target="_blank">
          <img
            src="./static/icons/github.svg"
            alt="github icon"
            id="github-icon"
        /></a>
      </nav>
      <div id="login-content" class="hidden">
        <h1>Log In</h1>
        <p>Sign in to start analyzing lectures.</p>
        <div class="card">
          <ul>
            <li>Extract notes</li>
            <li>Create summaries</li>
            <li>Generate content</li>
          </ul>
        </div>
        <div id="login-holder">
          <a id="login">
            <img src="./static/icons/logo.svg" alt="logo" />
            <p>Login with Zircon</p>
          </a>
        </div>
      </div>
      <div id="logged-in-content" class="hidden">
        <p>
          Welcome back
          <span id="name" class="brand-color"></span>.
        </p>
        <h2>Previous Analysis</h2>
        <div id="prev_analysis"></div>
      </div>
      <footer>
        <p id="version">v1.3.1</p>
      </footer>
    </div>
  </body>
  <script src="popup.js" type="module"></script>
</html>
